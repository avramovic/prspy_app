name: Default Pipeline
on: push
jobs:
  Analyzer:
    name: 'Run flutter analyzer'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
      - run: flutter pub get
      - run: flutter analyze
  Tests:
    name: 'Run flutter tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
      - run: flutter pub get
      - run: flutter test
  Build_Testing:
    environment: testing
    if: github.ref == 'refs/heads/testing'
    name: 'Build APK for Testing'
    needs:
      - Analyzer
      - Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - name: 'Build Testing APK'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
      - run: flutter build apk
      - uses: actions/upload-artifact@v3
        with:
          name: testing-apk
          path: build/app/outputs/flutter-apk/app-release.apk
  Build_aab:
    environment: stable
#    if: github.ref == 'refs/heads/stable'
    name: 'Build APK for Testing'
    needs:
      - Analyzer
      - Tests
    runs-on: ubuntu-latest
    env:
      PROPERTIES_PATH: "./android/key.properties"
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - name: 'Build Production AAB'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
      - run: |
          echo keyPassword=\${{ secrets.KEY_PASSWORD }} > ${{env.PROPERTIES_PATH}}
          echo storePassword=\${{ secrets.KEY_STORE_PASSWORD }} >> ${{env.PROPERTIES_PATH}}
          echo keyAlias=\${{ secrets.ALIAS }} >> ${{env.PROPERTIES_PATH}}
      - run: echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/key.jks
      - run: flutter build aappbundle
      - uses: actions/upload-artifact@v3
        with:
          name: appbundle
          path: build/app/outputs/bundle/release